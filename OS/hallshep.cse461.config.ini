# This file contains device-specific configuration information
# that is read by the infrastructure at launch.

#------------------------------------------------
# host config values
#   host.name must be a full name (ends with a .)
#------------------------------------------------
host.name=hallshep.cse461.

#------------------------------------------------
# ddns config
#------------------------------------------------
ddns.rootserver=cse461.cs.washington.edu
ddns.rootport=46130
ddns.password=champ
ddns.hostname=hallshep.cse461.
ddns.hostport=46130

ddns.cachettl=60
ddns.namespace=hallshep.cse461.,davismba.hallshep.cse461.,paperweight.hallshep.cse461.
hallshep.cse461.=SOA
davismba.hallshep.cse461.=A
paperweight.hallshep.cse461.=A

#------------------------------------------------
# rpc config
#------------------------------------------------
rpc.timeout=10000
rpc.serverport=

#------------------------------------------------
# debug config
#   Levels: v:2  d:3  i:4  w:5  e:6
#------------------------------------------------

debug.enable=1
debug.level=4
